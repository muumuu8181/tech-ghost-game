<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>テック肝試し - レーダー</title>
    <link rel="stylesheet" href="css/style.css?v=0.17">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div id="app">
        <header>
            <h1>👻 テック肝試し</h1>
            <div id="status">読み込み中...</div>
            <div class="version">v<span id="versionNumber">0.10</span></div>
        </header>

        <main>
            <div class="mode-selector">
                <button id="mapModeBtn" class="mode-btn active">地図モード</button>
                <button id="radarModeBtn" class="mode-btn">レーダーモード</button>
            </div>

            <div id="mapContainer" class="view active">
                <div id="map"></div>
            </div>

            <div id="radarContainer" class="view">
                <canvas id="radarCanvas"></canvas>
                <div class="radar-overlay">
                    <div id="distanceInfo">距離: -- m</div>
                    <div id="directionInfo">方角: --</div>
                </div>
            </div>

            <div class="info-panel">
                <div class="info-item">
                    <span class="label">あなたの位置</span>
                    <span id="playerPos">取得中...</span>
                </div>
                <div class="info-item">
                    <span class="label">化け物の位置</span>
                    <span id="monsterPos">--</span>
                </div>
                <div class="info-item danger">
                    <span class="label">距離</span>
                    <span id="distance">-- m</span>
                </div>
            </div>

            <div class="sound-control">
                <button id="soundToggle">🔊 音声ON</button>
                <div class="version-display">v<span id="versionNumber">0.17</span></div>
            </div>

            <div class="debug-panel" id="debugPanel" style="display: none;">
                <div class="debug-header">🔍 デバッグ情報</div>
                <div id="debugLog"></div>
                <div class="debug-actions">
                    <button id="testSoundMax" style="background: #f00; color: #fff;">🔊 音量MAXでテスト</button>
                    <button id="testSound50">🔉 音量50%でテスト</button>
                    <button id="testOscillator" style="background: #0ff; color: #000;">🎵 オシレーター（Web Audio API）</button>
                </div>
                <button id="closeDebug">閉じる</button>
            </div>

            <div class="debug-toggle">
                <button id="debugToggle">🔍 デバッグ</button>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="js/app.js?v=0.17"></script>
</body>
</html>
